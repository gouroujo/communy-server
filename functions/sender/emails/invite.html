<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Invitation</title>
<link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" >
					<tr>
						<td class="content-wrap">
							<meta itemprop="name" content="Confirm Email"/>
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr>
									<td class="content-block">
										<h2 class="aligncenter">Bonjour {{user.fullname}}</h2>
									</td>
								</tr>
								<tr>
									<td class="content-block aligncenter">
										{{author}} vous a invité à rejoindre la communauté {{organisation.title}}.
									</td>
								</tr>
								<tr>
									<td class="content-block aligncenter" >
										<a href="{{link}}" class="btn-primary">Accepter l'invitation</a>
									</td>
								</tr>
								<tr>
									<td class="content-block">
										Si vous considérez cet email comme indésirable, n'hésitez pas à nous le transférer à abuse@communy.org
									</td>
								</tr>
								<tr>
									<td class="content-block">
										&mdash; L'équipe {{sitename}}
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<div class="footer">
					<table width="100%">
						<tr>
							<td class="aligncenter content-block">Suivez-nous <a href="http://twitter.com/communyteam">@CommunyTeam</a> sur Twitter.</td>
						</tr>
					</table>
				</div></div>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>
